<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-col *ngFor="let person of people">
      <app-personal-card [name]="person.name" [surname]="person.surname" [age]="person.age"></app-personal-card>
    </ion-col>
  </ion-grid>
  

</ion-content>
