<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista De Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Personas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-input class="custom-margin" label="Nombre" label-placement="floating" fill="outline" [(ngModel)]="nombre" placeholder="Veronica"></ion-input>
    <ion-input class="custom-margin" label="Apellidos" label-placement="floating" fill="outline"[(ngModel)]="apellido" placeholder="González Pons"></ion-input>
    <ion-input class="custom-margin" label="Edad" label-placement="floating" fill="outline" [(ngModel)]="edad" placeholder="21"></ion-input>
    <ion-button class="custom-margin"  (click)="agregarPersona()" >Añadir</ion-button>
    <ion-row>
    <ion-col *ngFor="let person of people">
      <app-personal-card 
      [name]="person.name" 
      [surname]="person.surname" 
      [age]="person.age"></app-personal-card>
    </ion-col>
  </ion-row>
  </ion-grid>
  

</ion-content>
